<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Par Impar</title>
    <link rel="stylesheet" href="./index.css" />
    <script async src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="container-form">
          <label class="label-numero"
            ><span
              >Ingresa un numero para saber si es <strong>par</strong> o
              <strong>impar</strong>, pruebalo:</span
            >
            <input
              class="input-class"
              type="number"
              name="numero"
              placeholder="Ingresa un numero..."
              required
            />
            <br />
          </label>
          <button class="btn" type="submit">Enviar</button>
          <input class="input-reset" type="reset" name="" id="" />
        </div>
      </form>
      <h2 id="log" class="paragraph"></h2>
    </div>
    <hr />
  </body>
</html>
